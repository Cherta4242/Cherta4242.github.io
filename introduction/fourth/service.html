<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-blue-700 text-white shadow-lg sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a class="text-xl font-extrabold tracking-wider" href="index.html">신용보증기금</a>
      
      <div class="space-x-4 hidden md:flex">
        <a class="hover:text-blue-200 transition duration-150" href="index.html">홈</a>
        <a class="hover:text-blue-200 transition duration-150" href="guide.html">보증안내</a>
        <a class="hover:text-blue-200 transition duration-150 font-bold" href="service.html">고객센터</a>
        <a class="hover:text-blue-200 transition duration-150" href="recruit.html">채용정보</a>
        <a class="hover:text-blue-200 transition duration-150" href="info.html">회사정보</a>
      </div>
      
      <button id="menu-button" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
    </div>
    
    <div id="mobile-menu" class="hidden md:hidden bg-blue-600">
        <a class="block py-2 px-4 text-sm hover:bg-blue-500" href="index.html">홈</a>
        <a class="block py-2 px-4 text-sm hover:bg-blue-500" href="guide.html">보증안내</a>
        <a class="block py-2 px-4 text-sm bg-blue-500 font-bold" href="service.html">고객센터</a>
        <a class="block py-2 px-4 text-sm hover:bg-blue-500" href="recruit.html">채용정보</a>
        <a class="block py-2 px-4 text-sm hover:bg-blue-500" href="info.html">회사정보</a>
    </div>
  </nav>

  <main class="p-8 flex-grow container mx-auto max-w-4xl space-y-8">
    <div class="grid md:grid-cols-2 gap-8">
      <section class="bg-white p-6 rounded-lg shadow-lg border-b-4 border-blue-500">
        <h2 class="text-2xl font-bold mb-4 text-blue-700">자주 묻는 질문 (FAQ)</h2>
        <p class="text-gray-700 mb-4">보증 신청, 절차, 필요 서류 등에 대한 자주 묻는 질문을 확인해 보세요.</p>
        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">FAQ 목록 바로가기 &rarr;</a>
      </section>
      
      <section class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">문의하기</h2>
        <form class="space-y-4">
          <input type="text" placeholder="이름" class="w-full border border-gray-300 p-3 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
          <input type="email" placeholder="이메일 주소" class="w-full border border-gray-300 p-3 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
          <textarea placeholder="문의 내용 (상세히 작성해 주세요)" rows="5" class="w-full border border-gray-300 p-3 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150" required></textarea>
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-150">문의 보내기</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="bg-blue-900 text-white p-4 text-center text-sm mt-auto">
    <p class="mb-1 font-bold">신용보증기금 | 대표전화: 1588-6565</p>
    <small>&copy; 2025 KODIT. All Rights Reserved.</small>
  </footer>

  <script>
      const button = document.getElementById('menu-button');
      const menu = document.getElementById('mobile-menu');

      button.addEventListener('click', () => {
          menu.classList.toggle('hidden');
      });
  </script>
</body>
</html>
