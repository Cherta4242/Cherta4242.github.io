<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객센터</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <header class="bg-blue-700 text-white p-4 text-center font-bold">
    고객센터
  </header>

  <main class="p-6 space-y-4">
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">FAQ</h2>
      <p>자주 묻는 질문을 확인해 보세요.</p>
    </section>
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">문의하기</h2>
      <form class="space-y-2">
        <input type="text" placeholder="이름" class="w-full border p-2 rounded">
        <input type="email" placeholder="이메일" class="w-full border p-2 rounded">
        <textarea placeholder="문의 내용" class="w-full border p-2 rounded"></textarea>
        <button class="w-full bg-blue-600 text-white py-2 rounded">보내기</button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 text-center text-sm">
    <a href="index.html" class="underline">홈으로</a>
  </footer>
</body>
</html>
